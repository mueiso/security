<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard - Spring Security Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h2>Dashboard</h2>
            </div>
            <div class="card-body">
                <h3>Welcome, <span th:text="${username}"></span>!</h3>
                <p>You are logged in with roles: <span th:text="${roles}"></span></p>
                
                <div class="mt-4">
                    <div sec:authorize="hasRole('ADMIN')">
                        <div class="alert alert-info">
                            <h4>Admin Functions</h4>
                            <p>As an administrator, you have access to special features.</p>
                            <a th:href="@{/admin}" class="btn btn-info">Go to Admin Panel</a>
                        </div>
                    </div>
                    
                    <div sec:authorize="hasRole('USER')">
                        <div class="alert alert-primary">
                            <h4>User Content</h4>
                            <p>This content is visible to users with the USER role.</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-3">
                    <a th:href="@{/}" class="btn btn-secondary">Home</a>
                    <a th:href="@{/logout}" class="btn btn-danger ms-2">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
