<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Access Denied - Spring Security Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h2>Access Denied</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h3>Sorry, you don't have permission to access this page!</h3>
                    <p>Please contact an administrator if you believe this is an error.</p>
                </div>
                
                <div class="mt-3">
                    <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
                    <a th:href="@{/dashboard}" class="btn btn-success ms-2">Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
