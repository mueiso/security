<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel - Spring Security Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h2>Admin Panel</h2>
            </div>
            <div class="card-body">
                <h3>User Management</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Roles</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.username}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.roles}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${user.enabled}">Active</span>
                                    <span class="badge bg-danger" th:unless="${user.enabled}">Inactive</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="mt-3">
                    <a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>
                    <a th:href="@{/logout}" class="btn btn-danger ms-2">Logout</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
